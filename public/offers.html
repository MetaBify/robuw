<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offers</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    /* Offer-specific tweaks on top of main style */
    .offer-payout { display:flex;align-items:center;gap:8px;margin-top:8px }
    .offer-payout img { width:20px;height:20px }
    .claim-btn { margin-top:10px;padding:10px 12px;border-radius:10px;background:#00c3ff;color:#000;font-weight:700;border:none;cursor:pointer }
    .claim-btn:hover { opacity:0.9 }
    /* make cards wider so fewer columns appear on large screens */
    #offersGrid { display:grid; gap:20px; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); justify-content:center; width:100%; max-width:960px; margin:0 auto; }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main style="width:100%;max-width:1200px;margin:100px auto 40px;">
    <section class="hero">
      <h1 style="color:#00d4ff;text-shadow:0 0 10px #8b3cff;">Available Offers</h1>
      <p style="color:#8b3cff;">Complete offers to earn Robux</p>
    </section>

    <div id="loading" class="loading">Loading offers...</div>
    <div id="offersGrid"></div>
    <div style="text-align:center;margin-top:18px;"><button id="moreBtn" class="btn-load">Load more</button></div>
  </main>

  <script>
    (async function(){
      function showToast(msg){
        let t = document.getElementById('toast');
        if(!t){ t = document.createElement('div'); t.id='toast'; t.style.position='fixed'; t.style.right='16px'; t.style.bottom='16px'; t.style.background='rgba(0,0,0,0.85)'; t.style.color='#fff'; t.style.padding='10px 14px'; t.style.borderRadius='8px'; t.style.zIndex=9999; document.body.appendChild(t);} 
        t.textContent = msg; t.style.display='block'; setTimeout(()=>{ t.style.display='none'; },4000);
      }
      try{ const r = await fetch('/header.html'); const html = await r.text(); document.getElementById('header-placeholder').innerHTML = html; if (!document.querySelector('script[src="/script.js"]')){ const s = document.createElement('script'); s.src='/script.js'; document.body.appendChild(s);} }
      catch(e){console.warn('header load failed',e)}

  const feedUrl = '/api/feed';
  const offersGrid = document.getElementById('offersGrid');
  const loading = document.getElementById('loading');
  let offers = [];
  let page = 0; const perPage = 8;

      function formatRobux(amount){
        // 1 payout unit = 1 Robux. If payout is 0.20 -> 0.2 Robux.
        const val = parseFloat(amount);
        if (isNaN(val)) return 0;
        // keep natural numeric format (no forced 2 decimals)
        return Number(val);
      }

      function render() {
        offersGrid.innerHTML = '';
        const slice = offers.slice(page*perPage, (page+1)*perPage);
        slice.forEach(o => {
          const card = document.createElement('div'); card.className = 'card';
          const img = document.createElement('img'); img.src = o.network_icon || o.icon || '';
          img.onerror = ()=>{ img.src = '/images/robux.png'; }
          card.appendChild(img);

          const h = document.createElement('h3'); h.textContent = o.name; card.appendChild(h);
          const p = document.createElement('p'); p.innerHTML = o.anchor || o.conversion || ''; card.appendChild(p);

          const payoutWrap = document.createElement('div'); payoutWrap.className = 'offer-payout';
          const robuxImg = document.createElement('img'); robuxImg.src = '/images/robux.png'; robuxImg.alt='Robux';
          const robuxAmount = document.createElement('div'); robuxAmount.textContent = formatRobux(o.user_payout) + ' Robux';
          payoutWrap.appendChild(robuxImg); payoutWrap.appendChild(robuxAmount);
          card.appendChild(payoutWrap);

          const btn = document.createElement('button'); btn.className = 'claim-btn'; btn.textContent = 'Claim offer';
          btn.onclick = async () => {
            // open offer in new tab and award Robux locally
            window.open(o.url, '_blank');
            const add = formatRobux(o.user_payout);
            let current = parseFloat(localStorage.getItem('robux')||'0');
            current = Number((current + add).toFixed(3));
            localStorage.setItem('robux', current);
            const el = document.getElementById('robuxAmount'); if (el) el.textContent = current;
            // notify server
            try {
              const resp = await fetch('/api/notify',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type:'offer_claim', username: localStorage.getItem('username')||'guest', payload:o})});
              if (!resp.ok) throw new Error('notify_failed');
            } catch(e){ console.warn('notify failed', e); showToast('Unable to send server notification (no Telegram configured).'); }
          };
          card.appendChild(btn);

          offersGrid.appendChild(card);
        });
      }

      document.getElementById('moreBtn').addEventListener('click', ()=>{ page++; render(); });

      try{
        const res = await fetch(feedUrl);
        const data = await res.json();
        offers = Array.isArray(data) ? data : [];
        loading.style.display = 'none';
        render();
      }catch(e){ loading.textContent = 'Failed to load offers. Disable ADBLOCKER !!'; console.error(e); }
    })();
  </script>
</body>
</html>
